<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img
      class="image"
      src="https://eyelearn.org/ma-stu-gallery/gridEssay-2013/stavros/images/newyorktimes.png"
    />
    <div>
      <canvas id="firstCanvas"></canvas>
    </div>
    <div>
      <canvas id="secondCanvas"></canvas>
    </div>
    <svg width="100" height="100">
      <circle
        cx="30"
        cy="30"
        r="25"
        stroke="red"
        stroke-width="4"
        fill="blue"
      />
    </svg>
    <svg width="500" height="150">
      <rect
        x="20"
        y="15"
        rx="15"
        ry="10"
        width="150"
        height="100"
        style="
          fill: #cc00d3;
          stroke: rgb(238, 52, 52);
          stroke-width: 5;
          opacity: 0.6;
        "
      />
    </svg>
    <script src="script.js"></script>
  </body>
</html>
