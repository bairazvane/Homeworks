<!DOCTYPE html>
<html>
  <head>
    <title>layout</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="firstline">
          <h4>Modal title</h4>
          <button type="button" class="xbtn">
            <img
              src="https://img.icons8.com/ios/20/000000/delete-sign--v1.png"
            />
          </button>
        </div>
        <div class="secondline">
          <div class="nametxt">Name</div>
          <input type="text" class="name" placeholder="Name" size="30" />
        </div>
        <div class="lastline">
          <input type="submit" value="Submit" class="submitbtn" />
          <input type="submit" value="Close" class="closebtn" />
        </div>
      </div>
    </div>
  </body>
</html>
